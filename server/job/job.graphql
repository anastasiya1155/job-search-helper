type Job {
    id: ID!
    name: String!
    position: String
    source: String
}

input JobInput {
    name: String
    position: String
    source: String
}

type JobMutations {
    edit(input: JobInput): Job
    remove: [Job]
}

type Query {
    getAllJobs: [Job]
    getJobById(id: ID!): Job
}

type Mutation {
    createJob(input: JobInput): Job
    job(id: ID!): JobMutations
}
